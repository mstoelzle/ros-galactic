package:
  name: ros-galactic-moveit-resources-prbt-moveit-config
  version: 2.3.1
source:
  git_url: https://github.com/moveit/moveit2-release.git
  git_rev: release/galactic/moveit_resources_prbt_moveit_config/2.3.1-1
  folder: ros-galactic-moveit-resources-prbt-moveit-config/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-galactic-ament-cmake
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros2-distro-mutex 0.1 galactic
  run:
    - python
    - ros-galactic-joint-state-publisher
    - ros-galactic-moveit-resources-prbt-ikfast-manipulator-plugin
    - ros-galactic-moveit-resources-prbt-support
    - ros-galactic-moveit-ros-move-group
    - ros-galactic-robot-state-publisher
    - ros-galactic-ros-workspace
    - ros-galactic-rviz2
    - ros-galactic-xacro
    - ros2-distro-mutex 0.1 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
